<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面面</title>
    <!-- 引入初始化css文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入swiper.css插件，放到自定义css文件的上面 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 引入自定义css文件 -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!-- 上- -->
    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">
            黑马面面
        </header>
        <!-- nav导航栏部分 -->
        <nav class="nav">
            <a href="#" class="item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导 -->
    <section class="content">
        <div class="con-hd">
            <h4>就业指导</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 就业指导轮播图 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic2.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- 1.添加两侧箭头 -->
            <!-- 2.注意：要拿到container外面，不然溢出看不见 -->
            <!-- 3.子绝父相，父亲：get_job_focus -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习 -->
    <section class="content">
        <div class="con-hd">
            <h4 class="dian">充电学习</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 充电学习轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>125人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>106人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>125人学习</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- footer部分 -->
    <section class="footer">
        <a href="#">
            <li><img src="icons/home.png" alt=""></li>
            <p>首页</p>
        </a>
        <a href="#">
            <li><img src="icons/net.png" alt=""></li>
            <p>技术面试</p>
        </a>
        <a href="#">
            <li><img src="icons/ms.png" alt=""></li>
            <p>模拟面试</p>
        </a>
        <a href="#">
            <li><img src="icons/user.png" alt=""></li>
            <p>我的主页</p>
        </a>
    </section>

    <!-- 引入js文件 -->
    <script src="js/flexible.js"></script>
    <!-- 引入swiper.js文件 -->
    <script src="js/swiper.min.js"></script>


    <!--1. 就业指导轮播图 -->
    <script>
        (function () {
            // swiper初始化
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示图片的个数
                slidesPerView: 2,
                //每个图片之间的距离
                spaceBetween: 30,
                //当前图片要不要居中
                centeredSlides: true,
                loop: true,
                //添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
    </script>
     <!-- 2.充电学习轮播图 -->
    <script>  
        (function () {
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.2,
                spaceBetween: 20,
                // 去掉小圆点
                // pagination: {
                //     el: ".swiper-pagination",
                //     clickable: true,
                // },
            });
        })();
    </script>
</body>

</html>
